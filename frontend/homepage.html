<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity-Reminder - Dashboard</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Productivity-Reminder</h1>
            </div>

            <!-- User Profile Section -->
            <div class="user-profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/100" alt="User Profile" id="userImage">
                </div>
                <div class="profile-info">
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail">Loading...</p>
                    <p id="userPhone">Loading...</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-category="today">
                    <i class="fas fa-calendar-day"></i>
                    Today's Tasks
                    <span class="task-count" id="todayCount">0</span>
                </a>
                <a href="#" class="nav-item" data-category="all">
                    <i class="fas fa-tasks"></i>
                    All Tasks
                    <span class="task-count" id="allCount">0</span>
                </a>
                <a href="#" class="nav-item" data-category="important">
                    <i class="fas fa-star"></i>
                    Important Tasks
                    <span class="task-count" id="importantCount">0</span>
                </a>
                <a href="#" class="nav-item" data-category="completed">
                    <i class="fas fa-check-circle"></i>
                    Completed Tasks
                    <span class="task-count" id="completedCount">0</span>
                </a>
                <a href="#" class="nav-item" data-category="uncompleted">
                    <i class="fas fa-clock"></i>
                    Uncompleted Tasks
                    <span class="task-count" id="uncompletedCount">0</span>
                </a>
            </nav>

            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <span>Dark Mode</span>
            </div>

            <!-- Logout Button -->
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
                <div class="header-actions">
                    <button id="addTaskBtn" class="add-task-btn">
                        <i class="fas fa-plus"></i>
                        Add New Task
                    </button>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <h2 id="currentCategory">Today's Tasks</h2>
                <div class="progress-bar">
                    <div class="progress" id="taskProgress"></div>
                    <span class="progress-text">0% Completed</span>
                </div>
                <div id="tasksGrid" class="tasks-grid">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory">
                            <option value="all">All Tasks</option>
                            <option value="today">Today's Tasks</option>
                            <option value="important">Important Tasks</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="taskImportant">
                        <span class="checkmark"></span>
                        Mark as Important
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task?</p>
                <p>This action cannot be undone.</p>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
